<!DOCTYPE html>
<html>
    <head>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        
        <script src="handlebars-v1.3.0.js"></script>
        <script src="script.js"></script>
        
        <title>Twitter Goggles</title>
       
    </head>
    <body>
        <div class="container-fluid">
            <h1>Twitter Goggles</h1>
            <h1><small>INFO 154</small></h1>
            <div class="row">
                <div class="col-lg-4">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" placeholder="Username" id="username">
                        <span class="input-group-btn">
                            <button id="search_user" class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                    <div id="response">
<!--                        <ul class="list-group">-->
                            
                            <script id="timeline_info" type="text/x-handlebars-template">
                                <li class="list-group-item list-group-item-info">Name: {{user_name}}</li>
                                <li class="list-group-item list-group-item-info">Screen Name: {{screen_name}}</li>
                                <li class="list-group-item list-group-item-info">Followers: {{followers}}</li>
                                <li class="list-group-item list-group-item-info">Statuses: {{statuses}}</li>
                            </script>
<!--                        </ul>-->
                    </div>

                </div>
                <div class="col-lg-2">
                </div>
                <div class="col-lg-4">
                    <div class="input-group input-group-lg">

                        <input type="text" class="form-control" placeholder="Search String" id="searchstr">
                        <span class="input-group-btn">
                            <button id="search_str" class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                    <div id="response_query">
                        <script id="search_info" type="text/x-handlebars-template">
                            <li class="list-group-item list-group-item-info">
                                <h1>@{{username}}</h1>
                                <h4>Tweet:{{tweet}}</h4>
                                <h5>Time:{{time}}</h5>
                            </li>
                        </script>

                    </div>
                    </div>
                </div>

            
        </div>

    </body>
</html>
